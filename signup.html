<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <!-- css -->
    <link rel="stylesheet" href="style/page.css" />

    <!-- font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="signup">
      <div class="signup-container">
        <h1>Signup</h1>
        <form id="signupForm">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-with-icon">
                <input type="text" id="username" name="username" required />
                <img src="assets/username-icon.png" alt="Username Icon" />
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <input type="password" id="password" name="password" required />
              <img src="/assets/Invisible.png" alt="Show Password" id="togglePassword" />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-with-icon">
                <input type="email" id="email" name="email" required />
                <img src="assets/email-icon.png" alt="Email Icon" />
            </div>
          </div>
          <div class="form-group">
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>

      <img src="assets/bg.jpeg" alt="" class="image" />
    </section>
  </body>
  <script src="javascripts/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
